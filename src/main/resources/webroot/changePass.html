<div class="page" data-name="changePass">
  <div class="page-content">
    <div class="block">
      <!-- block content -->
      <h1>the first step to setting up your profile is changing your password</h1>
      <div class="list inline-labels no-hairlines-md">
        <form class="list" id="changePass-form">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="password" type="password" placeholder="new password" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="repeatPassword" type="password" placeholder="repeat password" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green convert-form-to-data" id="changePassButton" href="#">Next step</a>
      </div>
    </div>
  </div>
</div>
