<div class="page" data-name="manageUsers">
  <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="if-not-md">Back</span>
            </a>
          </div>
          <div class="title">Manage Users</div>
          <div class="right"></div>
      </div>
  </div>
  <div class="page-content">
    <div class="block">
      <h1>Add a new user:</h1>
      <div class="list inline-labels no-hairlines-md">
        <form class="list" id="addUser-form">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="username" type="email" placeholder="username" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="password" type="password" placeholder="password" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green convert-form-to-data" id="addUserButton" href="#">Create</a>
      </div>
    </div>
    <div id="usersList" class="block"></div>
  </div>
</div>
