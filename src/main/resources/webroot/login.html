<div class="page" data-name="login">
  <div class="page-content">
    <div class="block">
      <!-- block content -->
      <h1>hello!</h1>
      <div class="list inline-labels no-hairlines-md">
        <form class="list" id="login-form">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="email" type="email" placeholder="e-mail" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="password" type="password" placeholder="password" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green convert-form-to-data" id="loginButton" href="#">Log In</a>
      </div>
    </div>
  </div>
</div>
