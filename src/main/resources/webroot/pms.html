<div class="page" data-name="pms">
  <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="if-not-md">Back</span>
            </a>
          </div>
          <div class="title">Manage Pms</div>
          <div class="right"></div>
      </div>
  </div>
  <div class="page-content">
    <div id="eventName" class="block"></div>
    <div class="block">
      <h1>Add a new project manager:</h1>
      <form class="list" id="addPm-form">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input name="fullname" type="text" placeholder="fullname" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input name="department" type="text" placeholder="department" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green" id="addPmButton" href="#">Add PM</a>
      </div>
    </div>
    <div id="pmsList" class="block"></div>
  </div>
</div>
