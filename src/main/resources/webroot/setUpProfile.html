<div class="page" data-name="setUpProfile">
  <div class="page-content">
    <div class="block">
      <!-- block content -->
      <div class="list inline-labels no-hairlines-md">
        <form class="list" id="setUpProfile-form">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="firstName" type="text" placeholder="first name" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="lastName" type="text" placeholder="last name" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="phoneNumber" type="number" placeholder="phone number" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green convert-form-to-data" id="setUpProfileButton" href="#">Next step</a>
      </div>
    </div>
  </div>
</div>
