<div class="page" data-name="manageCampaigns">
  <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="if-not-md">Back</span>
            </a>
          </div>
          <div class="title">Manage Campaigns</div>
          <div class="right"></div>
      </div>
  </div>
  <div class="page-content">
    <div id="mainCampaignName" class="block"></div>
    <div class="block">
      <div class="list">
        <ul>
          <li>
            <a id="setMainCampaignSelect" class="item-link smart-select smart-select-init" data-open-in="sheet">
              <select class="setCampaigns">
                <option value="">Select campaign...</option>
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Change main campaign</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green" id="setMainCampaignButton" href="#">Set main campaign</a>
      </div>
    </div>
    <div class="block">
      <h1>Add a new campaign:</h1>
      <div class="list inline-labels no-hairlines-md">
        <form class="list" id="addCampaign-form">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="name" type="text" placeholder="name" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <textarea name="about" placeholder="about" required validate></textarea>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green convert-form-to-data" id="addCampaignButton" href="#">Create</a>
      </div>
    </div>
    <div id="campaignsList" class="block"></div>
  </div>
</div>
