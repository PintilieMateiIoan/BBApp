<div class="page" data-name="manageResources">
  <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="if-not-md">Back</span>
            </a>
          </div>
          <div class="title">Manage resources</div>
          <div class="right"></div>
      </div>
  </div>
  <div class="page-content">
    <div id="activityName" class="block"></div>
    <div class="block">
      <h1>Add a new resource:</h1>
      <div class="list inline-labels no-hairlines-md">
        <form class="list" id="addResource-form">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="name" type="text" placeholder="name" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="number" min="1" type="number" placeholder="number" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="block block-strong">
        <a class="button button-large button-round button-fill color-green convert-form-to-data" id="addResourceButton" href="#">Create</a>
      </div>
    </div>
    <div id="resourcesList" class="block"></div>
  </div>
</div>
